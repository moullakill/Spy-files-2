<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XXXHeatMosaic</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #ff0057;
      --bg-end: #d500f9;
      --accent: #ff6d00;
      --text: #fff;
      --shadow: rgba(0, 0, 0, 0.3);
      --bg-dark: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--accent);
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
    }

    header h1 {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      letter-spacing: 0.05em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #fff;
    }

    .controls select,
    .controls input[type="checkbox"] {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      background-color: #fff;
      color: #333;
      box-shadow: 0 2px 6px var(--shadow);
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }

    .controls select:hover {
      box-shadow: 0 3px 8px var(--shadow);
    }

    main {
      flex: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .gallery {
      column-width: 260px;
      column-gap: 1.2rem;
    }

    .gallery figure {
      display: inline-block;
      margin: 0 0 1.2rem;
      border-radius: 10px;
      overflow: hidden;
      background: var(--bg-dark);
      box-shadow: 0 6px 15px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery figure:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 10px 25px var(--shadow);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery figcaption {
      display: none;
      padding: 0.6rem;
      font-size: 0.85rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: var(--accent);
    }

    .gallery.show-captions figcaption {
      display: block;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.88);
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 92%;
      max-height: 92%;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .lightbox .close {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 2.2rem;
      background: none;
      color: var(--text);
      border: none;
      cursor: pointer;
    }

    .status {
      text-align: center;
      color: var(--accent);
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>XXXHeatMosaic</h1>
  </header>

  <div class="controls">
    <label>
      Trier par
      <select id="sort">
        <option value="default">Original</option>
        <option value="name">Nom ↑</option>
        <option value="nameDesc">Nom ↓</option>
        <option value="random">Aléatoire</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="toggle-captions" />
      Légendes
    </label>
  </div>

  <main>
    <div id="gallery" class="gallery"></div>
    <p id="status" class="status">Chargement en cours…</p>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close" aria-label="Fermer">×</button>
    <img src="" alt="" />
  </div>

  <script>
    (function () {
      const SUPPORTED = /\.(jpe?g|png|webp|gif)$/i;
      const G = document.getElementById('gallery');
      const S = document.getElementById('status');
      const sortEl = document.getElementById('sort');
      const capEl = document.getElementById('toggle-captions');
      const LB = document.getElementById('lightbox');
      const lbImg = LB.querySelector('img');
      const btnC = LB.querySelector('.close');
      let items = [], urls = [];

      function build() {
        G.innerHTML = '';
        S.style.display = 'none';
        items.forEach((it, i) => {
          const fig = document.createElement('figure');
          fig.dataset.idx = i;
          fig.innerHTML = `
            <img src="${it.url}" alt="${it.name}">
            <figcaption>${it.name}</figcaption>
          `;
          G.append(fig);
        });
      }

      function sortItems() {
        const v = sortEl.value;
        if (v === 'name') items.sort((a, b) => a.name.localeCompare(b.name));
        else if (v === 'nameDesc') items.sort((a, b) => b.name.localeCompare(a.name));
        else if (v === 'random') items.sort(() => Math.random() - 0.5);
      }

      async function load() {
        try {
          const res = await fetch('UTL.html');
          if (!res.ok) throw new Error(res.status);
          const lines = (await res.text()).split('\n');
          urls = lines.map(l => l.trim()).filter(l => SUPPORTED.test(l));
          if (!urls.length) throw new Error('Aucune URL valide');
          items = urls.map(u => ({ url: u, name: u.split('/').pop() }));
          sortItems();
          build();
        } catch (e) {
          S.textContent = 'Erreur : ' + e.message;
        }
      }

      G.addEventListener('click', e => {
        const fig = e.target.closest('figure');
        if (!fig) return;
        const it = items[+fig.dataset.idx];
        lbImg.src = it.url;
        lbImg.alt = it.name;
        LB.classList.add('active');
        LB.setAttribute('aria-hidden', 'false');
      });

      btnC.onclick = () => {
        LB.classList.remove('active');
        LB.setAttribute('aria-hidden', 'true');
      };

      LB.addEventListener('click', e => {
        if (e.target === LB) btnC.click();
      });

      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') btnC.click();
      });

      sortEl.addEventListener('change', () => {
        sortItems();
        build();
      });

      capEl.addEventListener('change', () => {
        G.classList.toggle('show-captions', capEl.checked);
      });

      document.addEventListener('DOMContentLoaded', load);
    })();
  </script>
</body>
</html>
