<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>XXXHeatMosaic</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #ff0057;
      --bg-end: #d500f9;
      --accent: #ff6d00;
      --text: #fff;
      --shadow: rgba(0,0,0,0.2);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
    }
    header {
      padding: 1.5rem;
      text-align: center;
      background: var(--accent);
      box-shadow: 0 4px 12px var(--shadow);
    }
    header h1 {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      letter-spacing: .05em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: .75rem;
    }
    .controls select,
    .controls input,
    .controls button {
      padding: .5rem;
      border: 2px solid var(--accent);
      border-radius: 4px;
      background: #fff;
      color: #333;
      font-size: .9rem;
      cursor: pointer;
    }
    .controls label { display: flex; align-items: center; gap:.3rem; font-size:.9rem; color:#fff; }

    main {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .gallery {
      column-width: 260px;
      column-gap: 1rem;
    }
    .gallery figure {
      display: inline-block;
      width: 100%;
      margin: 0 0 1rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px var(--shadow);
      background: #111;
      transition: transform .3s, box-shadow .3s;
      cursor: pointer;
      position: relative;
    }
    .gallery figure:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px var(--shadow);
    }
    .gallery img {
      display: block;
      width: 100%;
      height: auto;
    }
    .gallery figcaption {
      display: none;
      padding: .4rem;
      background: rgba(0,0,0,0.6);
      color: var(--accent);
      text-align: center;
      font-size: .85rem;
    }
    .gallery.show-captions figcaption {
      display: block;
    }

    .fav-btn {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .lightbox {
      position: fixed; inset:0;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,.85);
      z-index: 50;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-width: 90%; max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 0 30px var(--shadow);
    }
    .lightbox .close {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 2rem; color: var(--text);
      background: none; border: none;
      cursor: pointer;
    }

    .status {
      text-align: center;
      color: var(--accent);
      padding: 2rem;
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>

<header>
  <h1>XXXHeatMosaic</h1>
</header>

<div class="controls">
  <label>
    Trier par
    <select id="sort">
      <option value="default">Original</option>
      <option value="name">Nom ↑</option>
      <option value="nameDesc">Nom ↓</option>
      <option value="random">Aléatoire</option>
    </select>
  </label>
  <label><input type="checkbox" id="toggle-captions"> Légendes</label>
  <button id="toggle-favorites">Voir les favoris</button>
  <span id="image-count">Images : 0</span>
</div>

<main>
  <div id="gallery" class="gallery"></div>
  <p id="status" class="status">Chargement en cours…</p>
</main>

<div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="close" aria-label="Fermer">×</button>
  <img src="" alt="">
</div>

<script>
(async function(){
  const G = document.getElementById('gallery');
  const S = document.getElementById('status');
  const sortEl = document.getElementById('sort');
  const capEl  = document.getElementById('toggle-captions');
  const toggleFav = document.getElementById('toggle-favorites');
  const countEl = document.getElementById('image-count');
  const LB = document.getElementById('lightbox');
  const lbImg = LB.querySelector('img');
  const btnC = LB.querySelector('.close');

  const SUPPORTED = /\.(jpe?g|png|webp|gif)$/i;
  const GITHUB_TOKEN = "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";
  const REPO = "moullakill/Spy-files-2";
  const FILE_PATH = "love.txt";

  let items = [], urls = [], favorites = [], rawSHA = "", isFavoritesView = false;

  async function fetchFileContent() {
    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
      headers: { Authorization: `token ${GITHUB_TOKEN}` }
    });
    if (!res.ok) throw new Error("Erreur chargement love.txt");
    const data = await res.json();
    rawSHA = data.sha;
    const content = atob(data.content);
    return content.split('\n').map(l => l.trim()).filter(l => SUPPORTED.test(l));
  }

  async function updateFavoritesFile(newList) {
    const body = {
      message: "Update favorites via frontend",
      content: btoa(newList.join("\n")),
      sha: rawSHA
    };
    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
      method: "PUT",
      headers: {
        Authorization: `token ${GITHUB_TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });
    if (!res.ok) throw new Error("Erreur update love.txt");
    const json = await res.json();
    rawSHA = json.content.sha;
  }

  function build() {
    G.innerHTML = '';
    S.style.display = 'none';
    const filtered = isFavoritesView ? items.filter(it => favorites.includes(it.url)) : items;
    countEl.textContent = `Images : ${filtered.length}`;

    filtered.forEach((it, i) => {
      const fig = document.createElement('figure');
      fig.dataset.idx = i;
      const isFav = favorites.includes(it.url);
      fig.innerHTML = `
        <img src="${it.url}" alt="${it.name}">
        <figcaption>${it.name}</figcaption>
        <button class="fav-btn" data-url="${it.url}">
          ${isFav ? "★ Retirer" : "☆ Favoris"}
        </button>
      `;
      G.append(fig);
    });
  }

  async function toggleFavorite(url) {
    const isFav = favorites.includes(url);
    let newFavs = isFav
      ? favorites.filter(f => f !== url)
      : [...favorites, url];

    try {
      await updateFavoritesFile(newFavs);
      favorites = newFavs;
      build();
    } catch (e) {
      alert("Erreur lors de la mise à jour des favoris");
    }
  }

  async function load() {
    try {
      const res = await fetch('UTL.html');
      if (!res.ok) throw new Error(res.status);
      const lines = (await res.text()).split('\n');
      urls = lines.map(l=>l.trim()).filter(l=>SUPPORTED.test(l));
      if(!urls.length) throw new Error('Aucune URL valide');
      items = urls.map(u=>({url:u,name:u.split('/').pop()}));
      favorites = await fetchFileContent();
      sortItems(); build();
    } catch(e) {
      S.textContent = 'Erreur : ' + e.message;
    }
  }

  function sortItems() {
    const v = sortEl.value;
    if(v==='name') items.sort((a,b)=>a.name.localeCompare(b.name));
    else if(v==='nameDesc') items.sort((a,b)=>b.name.localeCompare(a.name));
    else if(v==='random') items.sort(()=>Math.random()-0.5);
  }

  G.addEventListener('click', e => {
    const fig = e.target.closest('figure');
    if (!fig) return;

    if (e.target.classList.contains('fav-btn')) {
      const url = e.target.dataset.url;
      toggleFavorite(url);
      e.stopPropagation();
    } else {
      const it = items[+fig.dataset.idx];
      lbImg.src = it.url;
      lbImg.alt = it.name;
      LB.setAttribute('aria-hidden','false');
      LB.classList.add('active');
    }
  });

  btnC.onclick = () => { LB.classList.remove('active'); LB.setAttribute('aria-hidden','true'); };
  LB.addEventListener('click', e => { if(e.target === LB) btnC.click(); });
  document.addEventListener('keydown', e => { if(e.key === 'Escape') btnC.click(); });

  sortEl.addEventListener('change', () => { sortItems(); build(); });
  capEl.addEventListener('change', () => { G.classList.toggle('show-captions', capEl.checked); });
  toggleFav.addEventListener('click', () => {
    isFavoritesView = !isFavoritesView;
    toggleFav.textContent = isFavoritesView ? "Voir tout" : "Voir les favoris";
    build();
  });

  document.addEventListener('DOMContentLoaded', load);
})();
</script>

</body>
</html>
