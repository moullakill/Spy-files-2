<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ma Super Galerie d'Images</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --bg-dark: #1a1a2e;
      --bg-medium: #16213e;
      --text-light: #e0e0e0;
      --accent-purple: #6a11cb;
      --accent-blue: #2575fc;
      --shadow-dark: rgba(0, 0, 0, 0.6);
      --error-red: #ff6b6b;
    }
    *,
    *::before,
    *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Open Sans", sans-serif;
      line-height: 1.6;
      background: var(--bg-dark);
      color: var(--text-light);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 2rem;
      text-align: center;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
      box-shadow: 0 5px 15px var(--shadow-dark);
      animation: slideDown 0.6s ease-out;
    }
    header h1 {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      font-size: 2.8rem;
      letter-spacing: .08em;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .gallery {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    figure {
      margin: 0;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--shadow-dark);
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    figure:nth-child(n) { animation-delay: calc((var(--i) - 1) * 0.08s) }
    img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform .4s ease, box-shadow .4s ease;
      cursor: pointer;
    }
    figure:hover img {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 35px var(--shadow-dark);
    }
    figcaption {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: .5rem;
      background: rgba(0,0,0,.5);
      font-size: .9rem;
      text-align: center;
      color: #fff;
    }
    .status {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
    .status.error { color: var(--error-red); }
    footer {
      padding: 1rem;
      text-align: center;
      background: var(--bg-medium);
      color: #999;
      border-top: 1px solid #2a2a40;
      font-size: .85rem;
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.9);
      backdrop-filter: blur(6px);
      z-index: 20;
    }
    .lightbox.active { display: flex; }
    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn .3s ease-out;
    }
    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
    .lightbox .close,
    .lightbox .nav {
      position: absolute;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: .2rem .5rem;
      transition: color .2s;
    }
    .lightbox .close { top: 1rem; right: 1rem; }
    .lightbox .nav.prev { left: 1rem; top: 50%; transform: translateY(-50%); }
    .lightbox .nav.next { right: 1rem; top: 50%; transform: translateY(-50%); }
    .lightbox .close:hover,
    .lightbox .nav:hover { color: var(--accent-blue); }
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      img { height: 150px; }
      .lightbox .nav { font-size: 1.5rem; }
    }
    /* animations */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px) }
      to { opacity: 1; transform: translateY(0) }
    }
    @keyframes fadeIn {
      to { opacity: 1 }
    }
    @keyframes zoomIn {
      from { transform: scale(.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Super Galerie d'Images</h1>
  </header>
  <main>
    <div id="gallery" class="gallery">
      <p id="status" class="status">Chargement des images…</p>
    </div>
  </main>
  <footer>
    &copy; 2025 — Ma Super Galerie Photo. Tous droits réservés.
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close" aria-label="Fermer">&times;</button>
    <button class="nav prev" aria-label="Image précédente">&#10094;</button>
    <div class="lightbox-content">
      <img src="" alt="">
    </div>
    <button class="nav next" aria-label="Image suivante">&#10095;</button>
  </div>

  <script>
    (function(){
      const SUPPORTED = /\.(jpe?g|png|webp|gif)$/i;
      const gallery = document.getElementById('gallery');
      const status = document.getElementById('status');
      const lightbox = document.getElementById('lightbox');
      const lbImg = lightbox.querySelector('img');
      const btnClose = lightbox.querySelector('.close');
      const btnPrev = lightbox.querySelector('.prev');
      const btnNext = lightbox.querySelector('.next');
      let urls = [], current = 0;

      // IntersectionObserver pour fade-in + lazy load
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (!e.isIntersecting) return;
          const fig = e.target;
          const img = fig.querySelector('img');
          img.src = img.dataset.src;
          fig.style.setProperty('--i', +fig.dataset.index);
          io.unobserve(fig);
        });
      }, { threshold: .1 });

      async function loadGallery(){
        try {
          const res = await fetch('UTL.html');
          if (!res.ok) throw new Error(res.statusText);
          const lines = (await res.text()).split('\n');
          urls = lines
            .map(s => s.trim())
            .filter(s => SUPPORTED.test(s));
          if (!urls.length) throw new Error('Aucune URL valide trouvée.');
          gallery.innerHTML = '';
          urls.forEach((url,i) => {
            const fig = document.createElement('figure');
            fig.dataset.index = i;
            fig.innerHTML = `
              <img data-src="${url}" alt="Image Galerie ${i+1}">
              <figcaption>Image ${i+1}</figcaption>
            `;
            gallery.append(fig);
            io.observe(fig);
          });
        } catch(err) {
          gallery.innerHTML = `<p class="status error">Erreur : ${err.message}</p>`;
        } finally {
          status.style.display = 'none';
        }
      }

      function openLightbox(i){
        current = i;
        lbImg.src = urls[i];
        lightbox.setAttribute('aria-hidden','false');
        lightbox.classList.add('active');
        lbImg.focus();
      }
      function closeLightbox(){
        lightbox.classList.remove('active');
        lightbox.setAttribute('aria-hidden','true');
      }
      function showPrev(){ openLightbox((current - 1 + urls.length) % urls.length); }
      function showNext(){ openLightbox((current + 1) % urls.length); }

      gallery.addEventListener('click', e => {
        const fig = e.target.closest('figure');
        if (!fig) return;
        openLightbox(+fig.dataset.index);
      });
      btnClose.onclick = closeLightbox;
      btnPrev.onclick  = showPrev;
      btnNext.onclick  = showNext;
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) closeLightbox();
      });
      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
      });

      document.addEventListener('DOMContentLoaded', loadGallery);
    })();
  </script>
</body>
</html>
