<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Super Galerie d'Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a2e;
      --bg-medium: #16213e;
      --text-light: #e0e0e0;
      --accent-purple: #6a11cb;
      --accent-blue: #2575fc;
      --shadow-light: rgba(0, 0, 0, 0.3);
      --shadow-dark: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      padding: 2rem;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
      text-align: center;
      box-shadow: 0 5px 15px var(--shadow-dark);
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: fadeInDown 0.8s ease-out;
    }

    header h1 {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.08em;
      text-shadow: 2px 2px 4px var(--shadow-dark);
    }

    main {
      flex-grow: 1;
      padding: 30px 20px;
      max-width: 1300px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px 0;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 25px var(--shadow-dark);
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.5s ease;
      cursor: pointer;
      border: 3px solid transparent;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .gallery img:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.9);
      border-color: var(--accent-blue);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: #999;
      background: var(--bg-medium);
      border-top: 1px solid #2a2a40;
      margin-top: 30px;
    }

    .loading-message, .error-message {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #aaa;
      animation: pulse 1.5s infinite alternate;
    }

    .error-message {
      color: #ff6b6b;
      animation: none;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 2000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      backdrop-filter: blur(8px); /* Subtle blur effect */
      -webkit-backdrop-filter: blur(8px); /* Safari support */
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox-content {
      position: relative;
      margin: auto;
      padding: 0;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: zoomIn 0.3s ease-out;
    }

    .lightbox-content img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: contain; /* Ensure the whole image is visible */
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      transition: transform 0.2s ease;
    }

    .lightbox-content img:hover {
        transform: scale(1.01); /* Slight zoom on hover for the full-screen image */
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      z-index: 2001; /* Above the image */
    }

    .close-btn:hover,
    .close-btn:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.05); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .gallery img {
        height: 200px;
      }
      .close-btn {
        top: 10px;
        right: 20px;
        font-size: 30px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      main {
        padding: 20px 10px;
      }
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery img {
        height: 180px;
      }
      .close-btn {
        top: 5px;
        right: 10px;
        font-size: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Super Galerie d'Images</h1>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <p class="loading-message" id="loading-msg">Chargement des images en cours...</p>
      </div>
  </main>

  <footer>
    &copy; 2025 &mdash; Ma Super Galerie Photo. Tous droits réservés.
  </footer>

  <div id="myLightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <div class="lightbox-content">
      <img id="lightboxImg" src="" alt="Image en plein écran">
    </div>
  </div>

  <script>
    async function loadGallery() {
      const gallery = document.getElementById('gallery');
      const loadingMsg = document.getElementById('loading-msg');
      loadingMsg.style.display = 'block';

      try {
        const response = await fetch('UTL.html');
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status} - Impossible de charger UTL.html`);
        }
        const text = await response.text();

        const urls = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line && (line.endsWith('.jpg') || line.endsWith('.jpeg') || line.endsWith('.png') || line.endsWith('.webp') || line.endsWith('.gif')));
        
        if (urls.length === 0) {
          gallery.innerHTML = '<p class="error-message">Aucune image trouvée ou URLs invalides dans UTL.html.</p>';
          return;
        }

        gallery.innerHTML = '';
        urls.forEach((url, index) => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = `Image de la galerie ${index + 1}`;
          img.loading = 'lazy';
          img.style.animationDelay = `${index * 0.1}s`;
          
          // Add click listener to open lightbox
          img.addEventListener('click', () => openLightbox(url));
          
          gallery.appendChild(img);
        });

      } catch (e) {
        console.error("Erreur lors du chargement de la galerie :", e);
        gallery.innerHTML = `<p class="error-message">Oups ! Une erreur est survenue lors du chargement des images.<br>Détail : ${e.message}</p>`;
      } finally {
        loadingMsg.style.display = 'none';
      }
    }

    // Lightbox functions
    const lightbox = document.getElementById('myLightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementsByClassName('close-btn')[0];

    function openLightbox(imageUrl) {
      lightbox.classList.add('active'); // Add 'active' class to show with transition
      lightboxImg.src = imageUrl;
    }

    // Close the lightbox when clicking the close button
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    // Close the lightbox when clicking outside the image (on the overlay)
    lightbox.addEventListener('click', (event) => {
      if (event.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    // Close with Escape key
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && lightbox.classList.contains('active')) {
        lightbox.classList.remove('active');
      }
    });

    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
