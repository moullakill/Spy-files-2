<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie d'images</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1.5rem;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.8);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #1e1e1e;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie d'images</h1>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <!-- Images injectées ici -->
    </div>
  </main>

  <footer>
    © 2025 — Ta galerie photo
  </footer>

  <script>
    // Charge UTL.html, qui doit contenir uniquement des URLs d'images (une par ligne)
    async function loadGallery() {
      try {
        const response = await fetch('UTL.html');
        if (!response.ok) throw new Error('Impossible de charger UTL.html');
        const text = await response.text();

        // Supposons que UTL.html contient juste une liste d'URLs séparées par lignes
        // Si UTL.html est un fichier HTML, on peut aussi parser pour extraire les images
        const urls = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line && (line.endsWith('.jpg') || line.endsWith('.jpeg') || line.endsWith('.png') || line.endsWith('.webp')));
        
        const gallery = document.getElementById('gallery');
        urls.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Image galerie";
          img.loading = 'lazy';
          gallery.appendChild(img);
        });

      } catch (e) {
        console.error(e);
        document.getElementById('gallery').innerText = 'Erreur lors du chargement des images.';
      }
    }

    loadGallery();
  </script>
</body>
</html>
