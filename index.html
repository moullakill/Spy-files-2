<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AmourMosaïque</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --bg-love-start: #ff9a9e;
      --bg-love-end:   #fad0c4;
      --accent-dark:   #ff6f91;
      --accent-light:  #ffb3c1;
      --text-dark:     #333;
      --shadow:        rgba(0,0,0,0.2);
      --row-height:    8; /* pour le calcul du masonry */
    }
    *,
    *::before,*::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, var(--bg-love-start), var(--bg-love-end));
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--accent-dark);
      color: #fff;
      box-shadow: 0 4px 12px var(--shadow);
    }
    header h1 {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .controls select,
    .controls input[type="checkbox"] {
      padding: .5rem;
      border: 2px solid var(--accent-dark);
      border-radius: 4px;
      background: #fff;
      color: var(--text-dark);
      cursor: pointer;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: .3rem;
      font-size: .9rem;
    }
    main {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Masonry avec CSS Grid + JS */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      grid-auto-rows: var(--row-height)rem;
      grid-gap: 1rem;
    }
    .gallery figure {
      margin: 0;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
      background: #fff;
      transition: transform .3s;
      cursor: pointer;
    }
    .gallery figure:hover {
      transform: translateY(-5px);
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery figcaption {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.7);
      color: var(--accent-dark);
      padding: .3rem;
      font-size: .85rem;
      text-align: center;
      display: none;
    }
    .gallery.show-captions figcaption {
      display: block;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.8);
      z-index: 10;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 0 20px var(--shadow);
    }
    .lightbox .close {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Status & erreurs */
    .status {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--accent-dark);
    }
    @media (max-width:600px){
      header h1 { font-size: 1.8rem; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <h1>AmourMosaïque</h1>
  </header>

  <div class="controls">
    <label>
      Trier par
      <select id="sort">
        <option value="default">Par défaut</option>
        <option value="name">Nom ↑</option>
        <option value="nameDesc">Nom ↓</option>
        <option value="random">Aléatoire</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="toggle-captions">
      Afficher légendes
    </label>
  </div>

  <main>
    <div id="gallery" class="gallery"></div>
    <p id="status" class="status">Chargement…</p>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close" aria-label="Fermer">×</button>
    <img src="" alt="Image agrandie">
  </div>

  <script>
  (function(){
    const SUPPORTED = /\.(jpe?g|png|webp|gif)$/i;
    const galleryEl = document.getElementById('gallery');
    const statusEl  = document.getElementById('status');
    const sortEl    = document.getElementById('sort');
    const capEl     = document.getElementById('toggle-captions');
    const lightbox  = document.getElementById('lightbox');
    const lbImg     = lightbox.querySelector('img');
    const btnClose  = lightbox.querySelector('.close');

    let urls = [], items = [];

    // calcul du masonry: on ajuste grid-row-end selon la hauteur naturelle
    function adjustSpans(fig){
      const rowH = parseFloat(getComputedStyle(galleryEl).getPropertyValue('grid-auto-rows'));
      const gap  = parseFloat(getComputedStyle(galleryEl).getPropertyValue('grid-gap'));
      const img  = fig.querySelector('img');
      const h    = img.naturalHeight * fig.clientWidth / img.naturalWidth;
      const span = Math.ceil((h + gap) / (rowH * 16 + gap));
      fig.style.gridRowEnd = `span ${span}`;
    }

    async function loadGallery(){
      try {
        const res   = await fetch('UTL.html');
        if(!res.ok) throw new Error(res.statusText);
        const text  = await res.text();
        urls       = text.split('\n')
                         .map(s => s.trim())
                         .filter(s => SUPPORTED.test(s));
        if(!urls.length) throw new Error('Aucune URL valide.');

        buildItems();
      }
      catch(err){
        statusEl.textContent = 'Erreur : ' + err.message;
      }
    }

    function buildItems(){
      galleryEl.innerHTML = '';
      statusEl.style.display = 'none';
      items = urls.map((url,i)=>({url, name: url.split('/').pop(), idx: i}));
      applySort();
      items.forEach((it,i) => {
        const fig = document.createElement('figure');
        const img = document.createElement('img');
        const cap = document.createElement('figcaption');
        fig.dataset.idx = i;
        img.src       = it.url;
        img.alt       = it.name;
        cap.textContent = it.name;
        fig.append(img, cap);
        galleryEl.append(fig);
        img.onload = ()=> adjustSpans(fig);
        fig.addEventListener('click', ()=> openLb(it.url, it.name));
      });
    }

    function applySort(){
      const v = sortEl.value;
      if(v === 'name')     items.sort((a,b)=> a.name.localeCompare(b.name));
      else if(v === 'nameDesc') items.sort((a,b)=> b.name.localeCompare(a.name));
      else if(v === 'random')   items.sort(()=> Math.random()-0.5);
      // default: on respecte l’ordre d’urls
    }

    function openLb(url, name){
      lbImg.src   = url;
      lbImg.alt   = name;
      lightbox.setAttribute('aria-hidden','false');
      lightbox.classList.add('active');
    }
    function closeLb(){
      lightbox.classList.remove('active');
      lightbox.setAttribute('aria-hidden','true');
    }

    sortEl.addEventListener('change', ()=> buildItems());
    capEl .addEventListener('change', ()=> {
      galleryEl.classList.toggle('show-captions', capEl.checked);
    });
    btnClose.addEventListener('click', closeLb);
    lightbox.addEventListener('click', e=> {
      if(e.target===lightbox) closeLb();
    });
    document.addEventListener('keydown', e=>{
      if(e.key==='Escape') closeLb();
    });

    document.addEventListener('DOMContentLoaded', loadGallery);
  })();
  </script>
</body>
</html>
